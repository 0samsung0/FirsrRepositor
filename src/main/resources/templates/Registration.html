<!DOCTYPE html>
<html>
<head>
    <title>Страница регистрации</title>
</head>
<body>
<h1>Добро пожаловать на страницу регистрации!</h1>
<form action="/Registration" method="post" enctype="application/x-www-form-urlencoded">

    <label for="username">Имя пользователя</label>
    <input type="text" id="username" name="name" required><br>

    <label for="phone">Телефон</label>
    <input type="text" id="phone" name="telephone" required><br>

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" required><br>

    <label for="position">Должность</label>
    <input type="text" id="position" name="position" required><br>

    <label for="password">Пароль</label>
    <input type="text" id="password" name="password" required><br>

    <label for="login">Логин</label>
    <input type="text" id="login" name="login" required><br>

    <input type="submit" value="Зарегистрироваться">

</form>
</body>
</html>
