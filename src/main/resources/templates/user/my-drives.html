<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/Login.css">
</head>
</head>
<body>
<table>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th></th>
    </tr>
    <tr th:each="drive : ${drives}">
        <td th:text="${drive.title}"></td>
        <td th:text="${drive.status}"></td>
        <td>
            <form th:action="@{/test/showDrive}" method="GET">
                <input type="hidden" name="id_drive" th:value="${drive.id}">
                <button type="submit">Выбрать</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
