<!DOCTYPE html>
<html>
<head>
    <title>Изменение профиля</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <meta charset="utf-8">
    <link href="/css/Login.css" rel="stylesheet">
</head>
<body>

<h1>Изменение профиля</h1>

<form action="/user/userUpdate" method="POST"  enctype="application/x-www-form-urlencoded">
    <label for="username">Ваше имя(неизменяемо):</label>
    <input type="text" id="username" name="username" th:value="${user.username}" readonly>



    <label for="position">Должность:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="hidden" id="id" name="id" th:value="${id}" />

    <input type="submit" value="Сохранить изменения">
</form>

</body>
</html>
